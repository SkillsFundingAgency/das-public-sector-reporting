
<!DOCTYPE html>
<html lang="en">
<head>
    <title>@ViewData["Title"]</title>
        <!-- TEMPLATE STYLES - START -->
        <!--[if gt IE 8]><!--><link rel="stylesheet" media="screen" href="assets/stylesheets/govuk-template.css?0.23.0" /><!--<![endif]-->

        <!--[if IE 8]><link rel="stylesheet" media="screen" href="assets/stylesheets/govuk-template-ie8.css?0.23.0" /><![endif]-->
        <link rel="stylesheet" media="print" href="assets/stylesheets/govuk-template-print.css?0.23.0" />
        <!--[if IE 8]><link rel="stylesheet" media="all" href="assets/stylesheets/fonts-ie8.css?0.23.0" /><![endif]-->
        <!--[if gte IE 9]><!--><link rel="stylesheet" media="all" href="assets/stylesheets/fonts.css?0.23.0" /><!--<![endif]-->

        <!-- ELEMENTS AND TOOLKIT STYLES - START -->
        <!--[if gt IE 8]><!--><link rel="stylesheet" media="screen" href="assets/stylesheets/esfa-govuk-base.css?3.1.2" /><!--<![endif]-->
        <!--[if IE 6]><link rel="stylesheet" media="screen" href="assets/stylesheets/esfa-govuk-ie6.css?3.1.2" /><![endif]-->
        <!--[if IE 7]><link rel="stylesheet" media="screen" href="assets/stylesheets/esfa-govuk-ie7.css?3.1.2" /><![endif]-->
        <!--[if IE 8]><link rel="stylesheet" media="screen" href="assets/stylesheets/esfa-govuk-ie8.css?3.1.2" /><![endif]-->
        <!-- ELEMENTS AND TOOLKIT STYLES - END -->

        <link rel="stylesheet" href="css/site.css" />
   
    <!--[if lt IE 9]><script src="assets/javascripts/ie.js?0.23.0"></script><![endif]-->

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <link rel="mask-icon" href="assets/images/gov.uk_logotype_crown.svg" color="#0b0c0c">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="assets/images/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">

    <meta name="theme-color" content="#0b0c0c" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="assets/images/opengraph-image.png">
</head>
<body>


    <div id="skiplink-container">
        <div>
            <a href="#content" class="skiplink">Skip to main content</a>
        </div>
    </div>


    <main id="content" role="main">
       


        <a class="govuk-back-link" asp-controller="Report" asp-action="Create">Back</a>
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-m">Are you a local authority?</h1>
                <form method="post">
                    <div class="form-group form-group-error">
                        <fieldset class="govuk-fieldset">
                            <legend class="govuk-visually-hidden">Are you a local authority?</legend>
                            <p id="confirm-error" class="govuk-error-message">
                                <span class="govuk-visually-hidden">Error:</span> Select whether you are a local authority or not
                            </p>
                            <div class="govuk-radios__item">
                                <input id="islocalauthority-action-yes" type="radio" name="isLocalAuthority" value="True">
                                <label for="islocalauthority-action-yes">Yes</label>
                            </div>
                            <div class="govuk-radios__item">
                                <input id="islocalauthority-action-no" type="radio" name="isLocalAuthority" value="False">
                                <label for="islocalauthority-action-no">No</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="govuk-form-group">
                        <input id="SubmitSelectOptionForm" class="govuk-button" type="submit" value="Continue">
                        <a class="button button-secondary" href="#">Camce;</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
          
              <legend>
                <h1 class="govuk-heading-m">
                  Do you already have a personal user account?
                </h1>
              </legend>
          
              <div class="govuk-radios__item">
                <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
                <label for="radio-inline-1">Yes</label>
              </div>
              <div class="govuk-radios__item">
                <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
                <label for="radio-inline-2">No</label>
              </div>
          
            </fieldset>
          </div>
        





    </main>



    <div id="global-app-error" class="app-error hidden"></div>


        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="js/details.polyfill.js" asp-append-version="true"></script>
        <script src="js/shim-links-with-button-role.js" asp-append-version="true"></script>
        <script src="js/show-hide-content.js" asp-append-version="true"></script>
        <script src="js/cookies.js" asp-append-version="true"></script>
        <script src="js/site-nav.js" asp-append-version="true"></script>
        <script src="js/site.js" asp-append-version="true"></script>



</body>
</html>
